<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweat Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Sweat Loss Calculator</h1>
    <div id="inputs">
        <div class="input">
            <div class="label">Starting Lbs</div>
            <div class="value"><span id="startingWeight"></span></div>
        </div>
        <div class="input">
            <div class="label">Ending Lbs</div>
            <div class="value"><span id="endingWeight"></span></div>
        </div>
        <div class="input">
            <div class="label">Oz Drank</div>
            <div class="value"><span id="ozDrank"></span></div>
        </div>
    </div>
    <div class="output">
        <div class="label">Oz Lost</div>
        <div class="value outputValue"><span id="sweatOzLost">...</span></div>
    </div>
    <div class="buttons">
        <div class="button number-1">1</div>
        <div class="button number-2">2</div>
        <div class="button number-3">3</div>
        <div class="button number-4">4</div>
        <div class="button number-5">5</div>
        <div class="button number-6">6</div>
        <div class="button number-7">7</div>
        <div class="button number-8">8</div>
        <div class="button number-9">9</div>
        <div class="button back"> ⌫&nbsp; </div>
        <div class="button number-0">0</div>
        <div class="button next"> ↳ </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
